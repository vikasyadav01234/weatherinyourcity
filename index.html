<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--grant location container-->
            <div class="grant-location-container">
                <img src="./Images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>                
            </div>
            
            <!--Search form-->
            <div class="form-container">
                <input placeholder="Search For City...." data-searchInput>
                <button class="btn">
                    <img src="./Images/search.png" width="20" alt="" height="20" loading="lazy">
                </button>
            </div>

            <!--loading screen container-->
            <div class="loading-container">
                <img src="./Images/loading.gif" width="150" alt="" height="150">
                <p>Loading</p>
            </div>

            <!--show weather info-->
            

        </div>
    </div>

</body>
<script src="vikas.js"></script>
</html>
