<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./Images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--grant location container-->
            <div class="grant-location-container">
                <img src="./Images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>                
            </div>
            
            <!--Search form-->
            <div class="form-container">
                <input placeholder="Search For City...." data-searchInput>
                <button class="btn">
                    <img src="./Images/search.png" width="20" alt="" height="20" loading="lazy">
                </button>
            </div>

            <!--loading screen container-->
            <div class="loading-container">
                <img src="./Images/loading.gif" width="150" alt="" height="150">
                <p>Loading</p>
            </div>

            <!--show weather info-->
            <div class="user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!--weather description-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>
                <!--# cards -parameters-->
                <div class="paramerter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="./Images/wind.gif" alt="">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!--card 2-->
                    <div class="parameter">
                        <img src="./Images/humidity.gif" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card 3-->
                    <div class="parameter">
                        <img src="./Images/clouds.gif" alt="">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>            

        </div>
    </div>

</body>
<script src="vikas.js"></script>
</html>
