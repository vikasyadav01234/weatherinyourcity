<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Your City</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./Images/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>                
            </div>
            
            <!--Search form-->
            <from class="form-container" data-searchForm>
                <input placeholder="Search For City...." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./Images/search.png" width="20" alt="" height="20" loading="lazy">
                </button>
            </from>

            <!--loading screen container-->
            <div class="sub-container loading-container">
                <img src="./Images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--show weather info-->
            <div class="sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!--weather description-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>
                <!--# cards -parameters-->
                <div class="paramerter-container">
                    <!--card 1-->
                    <div class="parameter">
                        <img src="./Images/wind.png">
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                    </div>
                    <!--card 2-->
                    <div class="parameter">
                        <img src="./Images/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card 3-->
                    <div class="parameter">
                        <img src="./Images/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>            

        </div>
    </div>
    
    <script src="vikas.js"></script>

</body>

</html>
